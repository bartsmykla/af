name: "Release"

on:
  push:
    branches: ["master"]
  workflow_dispatch: {}

permissions:
  contents: read

env:
  PROJECT_NAME: af
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.runner }}

#    env:
##      OPENSSL_LIB_DIR: /opt/homebrew/lib/
##      OPENSSL_INCLUDE_DIR: /opt/homebrew/include/
#      OPENSSL_DIR: ${{ matrix.env.OPENSSL_DIR }}

    strategy:
      matrix:
        include:
        - name: "macos-arm64"
          runner: macos-15
          target: aarch64-apple-darwin
        - name: "macos-amd64"
          runner: macos-15
          target: x86_64-apple-darwin
        - name: "linux-arm64"
          runner: ubuntu-24.04-arm
          target: aarch64-unknown-linux-musl
    #        - name: "linux-amd64"
    #          runner: ubuntu-24.04
    #          target: x86_64-unknown-linux-musl

    steps:
    - name: "Checkout"
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: "Install Rust"
      uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1 # v1
      with:
        targets: ${{ matrix.target }}
        toolchain: stable

    - name: "Setup Cache"
      uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8

#    - name: "Install Cross"
#      if: contains(matrix.target, 'linux')
#      env:
#        RUSTFLAGS: -Awarnings
#      run: cargo install cross --locked --git https://github.com/cross-rs/cross

    - name: "Build Linux Binary"
      if: contains(matrix.target, 'linux')
#      env:
#        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gc
      run: cargo build --verbose --locked --release --target ${{ matrix.target }}
      # run: cross build --verbose --locked --release --color always --target ${{ matrix.target }}

    - name: "Build macOS Binary"
      env:
        OPENSSL_DIR: /opt/homebrew/bin/openssl
        OPENSSL_LIB_DIR: /opt/homebrew/lib/
        OPENSSL_INCLUDE_DIR: /opt/homebrew/include/
      if: contains(matrix.target, 'darwin')
      run: cargo build --verbose --locked --release --target ${{ matrix.target }}

    - name: "Initialize Debug Shell"
      if: failure() && runner.debug == '1'
      env:
        URL_INIT: https://lets.tunshell.com/init.sh
        URL_API_SESSIONS: https://${{ vars.TUNSHELL_RELAY }}/api/sessions
      run: |
        TUNSHELL_KEYS="$(curl --silent --show-error --fail --request POST $URL_API_SESSIONS)"
        
        printf 'Debug Shell:\nsh %s L %s %s\n' \
          "\$(curl --silent --show-error --fail $URL_INIT | psub)" \
          "$(echo $TUNSHELL_KEYS | jq --raw-output .peer2_key)" \
          '$TUNSHELL_SECRET' \
          '${{ vars.TUNSHELL_RELAY }}'

        curl --silent --show-error --fail $URL_INIT \
          | sh /dev/stdin T $(echo $TUNSHELL_KEYS | jq --raw-output .peer1_key) \
          '${{ secrets.TUNSHELL_SECRET }}' '${{ vars.TUNSHELL_RELAY }}'
