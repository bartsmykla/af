name: "Tests"

on:
  pull_request:
    branches: ["master"]
    paths-ignore: [".github", ".gitignore", "LICENSE"]

  push:
    branches: ["master"]
    paths-ignore: [".github", ".gitignore", "LICENSE"]

  workflow_dispatch: {}

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: "Run tests"
      run: cargo test --verbose
